sudo: required
language: python
python:
- '2.7'
addons:
  apt:
    packages:
    - docker-ce
    - bash
branches:
  only:
  - master
install:
- git remote -v
script:
- "bash ./test-v0.5.sh"
before_install:
- sudo apt-get -y install bash
- export start_time=$(date +%s)
- mkdir -p ~/.docker
- mkdir -p ~/.ssh
#- openssl aes-256-cbc -K $encrypted_1fc90f464345_key -iv $encrypted_1fc90f464345_iv -in config.tar.gz.enc -out config.tar.gz -d
- openssl aes-256-cbc -K $encrypted_00ad4453bff4_key -iv $encrypted_00ad4453bff4_iv -in config.tar.gz.enc -out config.tar.gz -d
- tar xf config.tar.gz -C ~
- ls -l ~/
- mv ~/id_rsa ~/.ssh/id_rsa
- mv ~/config.json ~/.docker/config.json
- chmod 600 ~/.ssh/id_rsa
- chmod 600 ~/.docker/config.json
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- chmod +x ./test-v0.5.sh
